{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="span8 offset2 t-center">
    <h2>Login</h2>
  </div>
</div>
<div class="row">
  <div class="span8 offset2 well t-center">
    <form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Email</label>
        <div class="controls">
          <input type="email" id="inputEmail" name="inputEmail" class="input-xlarge" value="{{ emailtext }}" placeholder="Your Email Address..." />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
          <input type="password" id="inputPassword" name="inputPassword" class="input-xlarge" placeholder="Password" />
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-info">Login</button>
        </div>
      </div>
    </form>  
  </div>
</div>
<div class="row add-top-buffer">
  <div class="span8 offset2 t-center">
    <h2>Not signed up yet?</h2>
  </div>
</div>
<div class="row">
  <div class="span6 offset3 t-center">
    <a href="{{ url_for('register') }}" class="btn btn-block btn-info">
      <h3>Get Started Now!</h3>
    </a>
  </div>
</div>
{% endblock %}
